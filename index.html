<!DOCTYPE html>
<html lang="es">
  <head>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"> </script>
    <script src="//cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://raw.githubusercontent.com/fenixbinario/fenixbinario.com/master/favicon.ico" />
    <title>Hello QR!</title>
    <link rel="canonical" href="https://qr.fenixbinario.com/" />
    <meta name="description" content="A simple website, built with FenixReload." />
    <meta name="robots" content="index,follow" />
    <meta property="og:title" content="QR Generator!" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="https://fenixbinario.com/" />
    <meta property="og:description" content="A simple website, built with FenixReload." />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jscolor/2.5.2/jscolor.min.js"></script>
    <script src="script.js" defer></script>
  </head>
  <body onload="">
    <div class="wrapper">
      <div class="content" role="main">
        <h1 class="title">Hello QR!</h1>
        <div class="instructions">
          <h2>Generador <strong>QR</strong> gratis</h2>
          <a href="https://github.com/fenixbinario/qr">Código fuente</a>
          <p>Seguidamente debes escanearlo para comprobar que funciona.</p>
          <!-- Entrada de texto para el contenido del QR -->
          <input id="text" type="text" value="Poner aqui texto para generar QR"  placeholder="Poner aqui texto para generar QR" style="width:100%" />      
          <br />
          <input id="bgColor" readonly  value="#FFffff" data-jscolor="{palette:'#fff #ccc #999 #666 #333 #000'}" style="width:130px">
          <br>
          <input id="pxColor" readonly  value="#2800FF" data-jscolor="{palette:'#fff #ccc #999 #666 #333 #000'}" style="width:130px">
          <br>
          <!-- Botón para descargar el QR -->
          <button class="btn--remix" id="downloadBtn" style="width:100%">Descargar QR</button>
          <br><!-- Aquí se mostrará el QR -->
          <div id="qrcode" style="width:80%"></div>
          <div><canvas></canvas></div>
        </div>
      </div>
    </div>
  </body>
</html>
