<!DOCTYPE html>
<html lang="es">
  <head>
    <!--
      This is the page head - it contains info the browser uses to display the page
      You won't see what's in the head in the page
      Scroll down to the body element for the page content
    -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"> </script>
    <script src="//cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://raw.githubusercontent.com/fenixbinario/fenixbinario.com/master/favicon.ico" />

    <!-- 
      This is an HTML comment
      You can write text in a comment and the content won't be visible in the page
    -->

    <title>Hello QR!</title>

    <!-- Meta tags for SEO and social sharing -->
    <link rel="canonical" href="https://fenixbinario.com/" />
    <meta
      name="description"
      content="A simple website, built with FenixReload."
    />
    <meta name="robots" content="index,follow" />
    <meta property="og:title" content="Hello World!" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="https://fenixbinario.com/" />
    <meta
      property="og:description"
      content="A simple website, built with FenixReload."
    />

    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- Import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <!--
      This is the body of the page
      Look at the elements and see how they appear in the rendered page on the right
      Each element is defined using tags, with < and > indicating where each one opens and closes
      There are elements for sections of the page, images, text, and more
      The elements include attributes referenced in the CSS for the page style
    -->

    <!-- The wrapper and content divs set margins and positioning -->
    <div class="wrapper">
      <div class="content" role="main">
        <!-- This is the start of content for our page -->
        <h1 class="title">Hello QR!</h1>
        
        <!-- Instructions on using this project -->
        <div class="instructions">
          <h2>
            Generador <strong>QR</strong> gratis
          </h2>
          <p>
            Seguidamente debes escanearlo para comprobar que funciona.
          </p>
          <!-- ADD BUTTON HERE -->
        <input id="text" type="text" value="https://fenixbinario.com" style="width:80%" /><br />
        <div id="qrcode"></div>
          
        <br>
          <!-- Once you've added the button from the readme, click it in the page -->
          <!-- Check out the function in script.js to see how it works -->
        </div>
      </div>
    </div>
    <!-- The footer holds our remix button — you can use it for structure or cut it out ✂ -->
    <footer class="footer">
      <div class="links"></div>

    </footer>
  </body>
</html>
